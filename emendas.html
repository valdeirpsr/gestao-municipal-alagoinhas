<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel de Emendas Parlamentares - Alagoinhas</title>
        <link rel="icon" href="./vite.svg" />

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/2.3.6/css/dataTables.dataTables.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.6/css/buttons.dataTables.css" />
        <link rel="stylesheet" href="./src/index.css" />

        <!-- Scripts -->
        <script type="module" src="./src/components/psr-nav.ts"></script>
        <script type="module" src="./src/components/psr-kpi.ts"></script>
        <script type="module" src="./src/components/psr-card.ts"></script>
        <script type="module" src="./src/components/psr-heading.ts"></script>
    </head>
    <body class="bg-slate-50 font-sans text-slate-800 pt-0 min-h-screen">
        <!-- Cabeçalho -->
        <header class="mb-8">
            <psr-nav></psr-nav>
        </header>

        <main class="container">
            <!-- Cards de Estatísticas -->
            <section>
                <psr-heading>Visão Geral</psr-heading>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Card 1 -->
                    <psr-kpi
                        id="totalAmendmentsAmount"
                        title="Valor Total"
                        icon="dollar-sign"
                        icon-color="bg-green-100 text-green-600"
                        value="-"
                        description="Soma de todas as emendas distribuidas"
                    ></psr-kpi>

                    <!-- Card 2 -->
                    <psr-kpi
                        id="totalAgency"
                        title="Total de Secretarias Benecifiadas"
                        icon="building"
                        icon-color="bg-blue-100 text-blue-600"
                        value="0"
                        description="Soma de todas as emendas distribuidas"
                    ></psr-kpi>

                    <!-- Card 3 -->
                    <psr-kpi
                        id="totalBudgetByCityCouncilMembers"
                        title="Valor por Vereador"
                        icon="dollar-sign"
                        icon-color="bg-lime-100 text-lime-600"
                        value="-"
                        description="Valor disponível para cada vereador"
                    ></psr-kpi>
                </div>
            </section>

            <!-- Tabela -->
            <section>
                <psr-heading>Detalhes</psr-heading>

                <psr-card>
                    <span slot="title">Detalhamento das Emendas</span>
                    <table
                        id="parliamentaryAmendmentsTable"
                        class="w-full text-left text-sm text-slate-600 display responsive flex-nowrap"
                    ></table>
                    <span slot="footer">Fonte: Lei Orçamentária Anual de 2026.</span>
                </psr-card>
            </section>
        </main>

        <script type="module" src="./src/pages/emendas.ts"></script>
    </body>
</html>
